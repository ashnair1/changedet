repos:
    -  repo: https://github.com/pycqa/isort
       rev: 5.10.1
       hooks:
       - id: isort

    -   repo: https://github.com/psf/black
        rev: 22.6.0
        hooks:
        - id: black

        # Refer https://github.com/pre-commit/pre-commit/issues/1206#issuecomment-551000892
    -   repo: https://gitlab.com/pycqa/flake8.git
        rev: 3.9.2
        hooks:
        - id: flake8

    -   repo: https://github.com/pre-commit/mirrors-mypy
        rev: v0.971
        hooks:
        -   id: mypy
            args: [--strict, --ignore-missing-imports, --show-error-codes]
            additional_dependencies: [types-termcolor]
            exclude: (docs|tests)/

    -   repo: https://github.com/python-poetry/poetry
        rev: 1.2.0b3
        hooks:
        - id: poetry-check
        # Commented out due to lock files being generated by different versions of poetry
        # Refer python-poetry/poetry#4978. Uncomment once poetry 1.2 is released. 
        # - id: poetry-lock
        #   args: [--no-update]
