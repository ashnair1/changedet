repos:
    -  repo: https://github.com/pycqa/isort
       rev: 5.8.0
       hooks:
       - id: isort

    -   repo: https://github.com/psf/black
        rev: 21.5b2
        hooks:
        - id: black
          language_version: python3.7

        # Refer https://github.com/pre-commit/pre-commit/issues/1206#issuecomment-551000892
    -   repo: https://gitlab.com/pycqa/flake8.git
        rev: 3.8.0
        hooks:
        - id: flake8

    -   repo: https://github.com/pre-commit/mirrors-mypy
        rev: v0.910
        hooks:
        -   id: mypy
            args: [--strict, --ignore-missing-imports, --show-error-codes]
            additional_dependencies: [types-termcolor]
            exclude: (docs|tests)/

    # TODO: Switch to version when poetry has a new release
    -   repo: https://github.com/python-poetry/poetry
        rev: 2fa6c17a71f085507156d5d9c4f570246741914c
        hooks:
        - id: poetry-check
        - id: poetry-lock
          args: [--no-update]
